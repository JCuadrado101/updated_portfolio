<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="/styles/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <span class="navbar-logo"><img src="./assets/logo.png" /></span>
            <button class="navbar-toggler" id="navbar-toggler">
                <span class="navbar-toggler-icon">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </span>
            </button>
        </div>
        <ul class="navbar-menu" id="navbar-menu">
            <li class="navbar-item"><a href="#about">About</a></li>
            <!-- <li class="navbar-item"><a href="#work">Work</a></li> -->
            <li class="navbar-item"><a href="#example">Example</a></li>
            <li class="navbar-item"><a href="#contact">Contacts</a></li>
        </ul>
    </nav>
    <main>
        <section class="section-1" id="about">
            <div class="about-container">
                <div class="header">
                    <header><span class="first-name">Jordan </span>Cuadrado</header>
                    <p class="sub-header">Software Developer</p>
                </div>
                <lottie-player src="assets/sci-fi.json"  background="transparent"  speed="1"  autoplay loop></lottie-player>              
            </div>
            <div class="about-media" style="display: flex">
                <div class="fa-brands-container">
                    <a class="fa-brands" href="https://github.com/JCuadrado101?tab=repositories">
                        <i class="fa-brands fa-github"></i>    
                    </a>           
                    <a class="fa-brands" href="https://www.linkedin.com/in/jordan-cuadrado-01b96a105/">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a class="fa-brands" href="https://medium.com/@jac59155">
                        <i class="fa-brands fa-medium"></i>
                    </a>
                </div>
            </div>
        </section>
        <!-- <section class="section-2" id="work">Work</section> -->
        <section class="section-3" id="example">
            <h5>Working Projects</h5>
            <div class="card-container">
            <a href="https://messageapp-d078d.web.app/">       
                <div class="card">
                    <i class="fa-solid fa-comments"></i>  
                    <span class="example-name">Real Time Message App</span>  
                    <div class="services">
                        <i class="fa-brands fa-html5"></i>
                        <i class="fa-brands fa-css3-alt"></i>
                        <i class="fa-brands fa-js"></i>      
                        <img src="./assets/firebase-icon.svg">                  
                    </div>            
                </div>
            </a>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>
        <section class="section-4" id="contact">
            <h5>Contact Me</h5>
            <div class="contact-container">
                <form onsubmit="handleFormSubmit(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit" id="submitBtn">Send</button>
                </form>
                <div id="map"></div>
            </div>
            <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
                integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
                crossorigin=""></script>
        </section>
    </main>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>
</html>
